<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Perfil motorista </title>
   <script type="module" src="../js/perfilM.js" defer></script>
   <link rel="stylesheet" href="../css/perfilEmpresa.css">
   <link rel="stylesheet" href="../css/root.css">
</head>
<body>
    <div class="voltar">
        <a href="../html/paginaHome.html">
            <img src="../css/img/seta branca.png" alt="Voltar à página principal">
        </a>
    </div>

   <div class="container-t">
       <div class="img"></div>
       <button class="trocar-foto">Trocar foto de perfil</button>
       <button class="remover">Remover</button>
   </div>


   <div class="container-b">
    <form action="#">
        <div class="detalhes-usuario">
            <div class="inputbox">
                <span class="detalhes">Nome:</span>
                <input type="text" id="nome" placeholder="" required>
            </div>
            <div class="inputbox">
                <span class="detalhes">Email:</span>
                <input type="email" id="email" placeholder="" required>
            </div>
            <div class="inputbox">
                <span class="detalhes">Telefone:</span>
                <input type="tel" id="telefone" placeholder="" required>
            </div>
            <div class="inputbox">
                <span class="detalhes">CNPJ:</span>
                <input type="number" placeholder="" required>
            </div>
            <div class="inputbox">
                <span class="detalhes">Razão Social:</span>
                <input type="text" placeholder="" required>
            </div>
            <div class="botoes">
                <button class="botao">editar perfil</button>
                <button class="botao">Cep</button>
                <button class="botao">Excluir perfil</button>

            </div>
        </div>
    </form>
   </div>
</body>
</html>
