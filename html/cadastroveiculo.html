<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
  <title>Cadastro de Veículos</title>
  <link rel="stylesheet" href="../css/cadastroveiculo.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <a href="../html/paginaHome.html" class="back-button">◀️ Voltar</a>
      <form>
        <div class="form-group">
          <label for="placa">Placa do veículo:</label>
          <input type="text" id="placa" placeholder="BEE-4R22">
        </div>
        <div class="form-group">
          <label for="ano">Ano:</label>
          <input type="text" id="ano" placeholder="2000">
        </div>
        <div class="form-group">
          <label for="modelo">Modelo do veículo:</label>
          <input type="text" id="modelo" placeholder="Volkswagen Constellation">
        </div>
        <div class="form-group">
          <label for="capacidade">Capacidade de carga:</label>
          <input type="text" id="capacidade" placeholder="Peso">
        </div>
        <div class="form-group">
          <label for="tipo">Tipo do veículo:</label>
          <input type="text" id="tipo" placeholder="Caminhão">
        </div>
        <button type="submit" class="submit-button">Finalizar ></button>
      </form>
    </div>
    <div class="info-container">
      <h2>Cadastro de veículos</h2>
      <p>Aqui você pode registrar seu caminhão de forma rápida e fácil. O cadastro é essencial para garantir um melhor gerenciamento da frota e facilitar a logística.</p>
      <img src="../css/img/pneus.png" alt="Imagem de pneus">
    </div>
  </div>
</body>
</html>
