<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endereços dos CEPs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <button class="back-button">&larr;</button>
    <div class="header">
      <h1>ENDEREÇOS DOS CEPS</h1>
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    
    <div class="form-group">
      <label for="cep">CEP:</label>
      <select id="cep">
        <option value="00000-000">00000-000</option>
        <!-- Adicione mais opções de CEP se necessário -->
      </select>
    </div>
    
    <div class="form-group">
      <label for="rua">Rua:</label>
      <input type="text" id="rua" value="Jardim Brasil">
    </div>
    
    <div class="form-group">
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" value="Angélica">
    </div>
    
    <div class="form-group">
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" value="Jandira">
    </div>
    
    <div class="form-group">
      <label for="estado">Estado:</label>
      <input type="text" id="estado" value="São Paulo">
    </div>
    
    <div class="form-group">
      <label for="pais">País:</label>
      <input type="text" id="pais" value="Brasil">
    </div>
    
    <button class="button">ADICIONAR NOVO CEP</button>
  </div>

</body>
</html>
